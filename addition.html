<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Math Quiz Time!</title>
</head>
<body>
    <div class="container">
        <h1 >Math quiz time!</h1>
        <h3>Time to test your math skills!</h3>
    <div class="container">
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" >Disabled</a>
            </li>
          </ul>
        <div class="container" id="center">

            <div class="row align-items-start">
              <div class="col">
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-header" id="num1" >0</div>
                  </div>
              </div>
                
              <div class="col">
              
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-header" id="sign">+</div>
                  </div>
              </div>

              <div class="col">
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-header" id="num2">0</div>
                
                  </div>
              </div>
            </div>
    </div>

    <div class="row justify-content-end">
        <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
            <div class="card-header">Enter Answer Below</div>
            <div class="card-body">
                <input class="form-control form-control-lg" type="number" placeholder="Answer Here" id="answer" >
             <button type="button" class="btn btn-primary" onclick="submit()">Submit</button>
             <button type="button" class="btn btn-danger" onclick="random()">Reset</button>
             <button type="button" class="btn btn-info" onclick="verify()">Verify</button>
            </div>
          </div>
    </div>

    <div class="container" >
      <p >Your answer: </p> <p id="urAnswer"></p>
      <p >Correct Answer:</p><p id="correctAnswer"></p>
    </div>

    </div>
    
<script src="math.js"></script>
</body>
</html>
